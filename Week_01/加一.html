<body>
<script>
    var plusOne = function(digits) {
        console.log(digits, digits.join(""), Number(digits.join("")), "init");

        const num = Number(digits.join(""))
        console.log(num, 'step 1');

        let strs = String(num).split("")
        strs = strs.map(str => Number(str))
        return strs
    };

    console.log(plusOne([6,1,4,5,3,9,0,1,9,5,1,8,6,7,0,5,5,4,3]));

</script>
